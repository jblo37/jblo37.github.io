.diamante:before,
.diamante:after {
  content: "";

  top: -2px;
  left: -2px;
  background: -webkit-linear-gradient(45deg, #8dfaff,#ff8de4,#ffdb1d);
  background: linear-gradient(45deg, #8dfaff,#ff8de4,#ffdb1d);
  background-size: 400% 400%;
  width: calc(100% + 5px);
  height: calc(100% + 5px);
  border-radius: 10px;
  z-index: -1;
  animation: animate 10s ease alternate infinite;
}
.diamante:after {
  filter: blur(10px);
}
@keyframes animate {
  0% {
    background-position: 0 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }

const clanTag = '#LQQR9GQR'; // Reemplaza con el tag de tu clan

// Obtener los registros de la carrera del río
fetch(`https://proxy.royaleapi.dev/v1/clans/${encodeURIComponent(clanTag)}/riverracelog`, {
  method: 'GET',
  headers: {
    'Authorization': `Bearer ${apiKey}`
  }
})
.then(response => response.json())
.then(riverRaceData => {
  const participantsPoints = {};

  // Iterar a través de las últimas 10 semanas
  for (let i = 0; i < 10; i++) {
    const week = riverRaceData.items[i];
    if (week) {
      week.standings.forEach(standing => {
        if (standing.clan.tag === clanTag) { // Verificar que el clan es el correcto
          standing.clan.participants.forEach(participant => {
            if (!participantsPoints[participant.tag]) {
              participantsPoints[participant.tag] = { name: participant.name, totalFame: 0 };
            }
            participantsPoints[participant.tag].totalFame += participant.fame;
          });
        }
      });
    }
  }

  // Obtener la lista actual de miembros del clan
  return fetch(`https://proxy.royaleapi.dev/v1/clans/${encodeURIComponent(clanTag)}`, {
    method: 'GET',
    headers: {
      'Authorization': `Bearer ${apiKey}`
    }
  })
  .then(response => response.json())
  .then(clanData => {
    const activeMembers = clanData.memberList;

    // Filtrar y ordenar los resultados de los participantes activos
    const sortedParticipants = activeMembers.map(member => {
      const participant = participantsPoints[member.tag];
      return {
        name: member.name,
        totalFame: participant ? participant.totalFame : 0
      };
    }).sort((a, b) => b.totalFame - a.totalFame);

    // Mostrar los resultados ordenados (del 1 al 50)
    const participantsList = document.getElementById('participants-list');
    sortedParticipants.slice(1, 50).forEach((participant, index) => {
      const listItem = document.createElement('li');
      listItem.className = 'list-group-item d-flex justify-content-between lh-sm';
      listItem.innerHTML = `
        <div>
          <h6 class="my-0">${index + 2}. ${participant.name}</h6>
        </div>
        <span class="text-body-secondary">${participant.totalFame}</span>
      `;
      participantsList.appendChild(listItem);

    });
    const participantsListt = document.getElementById('participants-listt');
    sortedParticipants.slice(0, 1).forEach((participant, index) => {
      const listItemt = document.createElement('li');
      listItemt.className = 'list-group-item d-flex justify-content-between lh-sm';
      listItemt.innerHTML = `
        <div>
          <h6 class="my-0">${index + 1}. ${participant.name}</h6>
        </div>
        <span class="text-body-secondary">${participant.totalFame}</span>
      `;
      participantsListt.appendChild(listItemt);

    });
  });
})
.catch(error => {
  console.error('Error:', error);
});
</script>
