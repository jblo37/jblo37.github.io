        const clanTag = '%23LQQR9GQR'; // Reemplaza con el tag de tu clan

        async function fetchClanMembers() {
            try {
                // Construir la URL del endpoint para obtener los miembros del clan, incluyendo la versión v1
                const url = 'https://api.clashroyale.com/v1/clans/' + clanTag;
                const response = await fetch(url, {
                    headers: {
                        Authorization: 'Bearer ' + apiKey,
                    },
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const members = data.members;

                const clanMembersList = document.getElementById('clanMembers');
                clanMembersList.innerHTML = ''; // Limpiar lista antes de añadir nuevos elementos

                // Asegurarse de que hay miembros
                if (members && members.length > 0) {
                    members.forEach(function(member) {
                        const li = document.createElement('li');
                        li.textContent = member.name; // Mostrar el nombre del miembro
                        clanMembersList.appendChild(li);
                    });
                } else {
                    const li = document.createElement('li');
                    li.textContent = 'No members found'; // Mensaje cuando no hay miembros
                    clanMembersList.appendChild(li);
                }
            } catch (error) {
                console.error('Error fetching clan members:', error);
                const clanMembersList = document.getElementById('clanMembers');
                clanMembersList.innerHTML = ''; // Limpiar lista en caso de error
                const li = document.createElement('li');
                li.textContent = 'Error fetching clan members';
                clanMembersList.appendChild(li);
            }
        }

        fetchClanMembers();
    </script>
