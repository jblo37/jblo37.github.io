<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ejemplo de Div y Botones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Ejemplo de Div y Botones</h1>
    
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Div 1</h5>
        <p class="card-text">Este es el contenido del primer div.</p>
        <button type="button" class="btn btn-primary">Botón 1</button>
        <button type="button" class="btn btn-secondary">Botón 2</button>
      </div>
    </div>
    
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Div 2</h5>
        <p class="card-text">Este es el contenido del segundo div.</p>
        <button type="button" class="btn btn-success">Botón 3</button>
        <button type="button" class="btn btn-danger">Botón 4</button>
      </div>
    </div>
    
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Div 3</h5>
        <p class="card-text">Este es el contenido del tercer div.</p>
        <button type="button" class="btn btn-warning">Botón 5</button>
        <button type="button" class="btn btn-info">Botón 6</button>
      </div>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
