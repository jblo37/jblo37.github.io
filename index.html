        const clanTag = '#LQQR9GQR'; // Reemplaza con el tag de tu clan

        async function fetchClanMembers() {
            try {
                const url = `https://api.clashroyale.com/v1/clans/${encodeURIComponent(clanTag)}`;
                const response = await fetch(url, {
                    headers: {
                        Authorization: `Bearer ${apiKey}`,
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data); // Imprime la respuesta de la API para depuración
                const members = data.members;

                const clanMembersList = document.getElementById('clanMembers');
                clanMembersList.innerHTML = ''; // Limpiar lista antes de añadir nuevos elementos

                if (members && Array.isArray(members)) {
                    if (members.length > 0) {
                        members.forEach(member => {
                            const li = document.createElement('li');
                            li.textContent = member.name || 'No name'; // Muestra el nombre del miembro
                            clanMembersList.appendChild(li);
                        });
                    } else {
                        const li = document.createElement('li');
                        li.textContent = 'No members found'; // Mensaje cuando no hay miembros
                        clanMembersList.appendChild(li);
                    }
                } else {
                    const li = document.createElement('li');
                    li.textContent = 'Unexpected data format'; // Mensaje para formato de datos inesperado
                    clanMembersList.appendChild(li);
                }
            } catch (error) {
                console.error('Error fetching clan members:', error);
                const clanMembersList = document.getElementById('clanMembers');
                clanMembersList.innerHTML = ''; // Limpiar lista en caso de error
                const li = document.createElement('li');
                li.textContent = 'Error fetching clan members';
                clanMembersList.appendChild(li);
            }
        }

        fetchClanMembers();
    </script>
</body>
