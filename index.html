<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Guerra de Clan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Datos de Guerra de Clan</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Jugador</th>
                    <th>Puntos</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Los datos se insertarán aquí -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchClanWarData() {
            const response = await fetch('https://royaleapi.com/clan/LQQR9GQR/war/analytics');
            const data = await response.json();

            const tableBody = document.getElementById('data-table');
            data.forEach(player => {
                const row = document.createElement('tr');
                const playerNameCell = document.createElement('td');
                const playerPointsCell = document.createElement('td');

                playerNameCell.textContent = player.name;
                playerPointsCell.textContent = player.points;

                row.appendChild(playerNameCell);
                row.appendChild(playerPointsCell);
                tableBody.appendChild(row);
            });
        }

        fetchClanWarData();
    </script>
</body>
</html>
